bundle:
  name: data-lab-camilo

include:
  - resources/*.yml

variables:
  catalog:
    default: data-growth

  schema:
    default: ${resources.schemas.demo_schema.name}

  personal_email:
    default: camilo.valencia@lovelytics.com

presets:
  tags:
    project: ${bundle.name}
    env: ${bundle.target}
  trigger_pause_status: PAUSED

targets:
  dev:
    mode: development
    workspace:
      host: https://adb-581756823031993.13.azuredatabricks.net/
    default: true

  qa:
    mode: production
    workspace:
      host: https://adb-581756823031993.13.azuredatabricks.net/
      file_path: /Workspace/dab-practice/${workspace.current_user.short_name}/${bundle.target}/
      root_path: /Workspace/dab-practice/${workspace.current_user.short_name}/${bundle.target}/.bundle

  prod:
    mode: production
    presets:
      trigger_pause_status: UNPAUSED
    workspace:
      host: https://adb-581756823031993.13.azuredatabricks.net/
      file_path: /Workspace/dab-practice/${workspace.current_user.short_name}/${bundle.target}/
      root_path: /Workspace/dab-practice/${workspace.current_user.short_name}/${bundle.target}/.bundle
    resources:
      jobs:
        etl_job:
          email_notifications:
            on_success:
              - nicolas.mauvecin@lovelytics.com
              - camilo.valencia@lovelytics.com